<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form class="row g-3" th:method="post" th:action="@{'/employee/save'}" th:object="${newEmployee}">
  <div class="col-auto">
    <label for="inputPassword2" class="visually-hidden">Name:</label>
    <input type="text" th:field="*{name}" class="form-control" id="inputPassword2" >
  </div>
  <div class="col-auto">
    <label for="inputPassword" class="visually-hidden">SurName:</label>
    <input type="text" th:field="*{surname}" class="form-control" id="inputPassword" >
  </div>
  <div class="col-auto">
    <label for="inputPasswor" class="visually-hidden">Salary:</label>
    <input type="number" th:field="*{salary}" class="form-control" id="inputPasswor" >
  </div>
  <div class="col-auto">
    <label for="inpuPassword2" class="visually-hidden">Position:</label>
    <input type="text" th:field="*{position}" class="form-control" id="inpuPassword2" >
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3">Add</button>
  </div>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Bookings</th>

    </tr>
    </thead>
    <tbody>
    <tr th:object="${customer}">
        <th scope="row" th:text="${id}"></th>
        <td th:text="${customer.name}">Mark</td>
    <td th:each="b : ${customer.getBookings()}">
            <p th:text="${b.getEmployee()}"></p>
            <p th:text="${b.getSalon()}"></p>
    </td>
    </tr>

    </tbody>
</table>

<form th:method="get" th:action="@{'/salon'}">
    <input type="submit" th:value="GetSalons">
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

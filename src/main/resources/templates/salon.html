<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Address</th>
    <th scope="col">Details</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="sal : ${salons}">
    <th scope="row" th:text="${sal.id}"></th>
    <td th:text="${sal.getName()}">Mark</td>
    <td th:text="${sal.getAddress()}">Otto</td>
    <td><a th:href="@{'/salon/' + ${sal.id} + '/profile'}">Details</a></td>
  </tr>

  </tbody>
</table>

<form th:method="get" th:action="@{'/salon/new'}">
  <input type="submit" th:value="Add_Salon">
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
